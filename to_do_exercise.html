<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Exercise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     crossorigin="anonymous"
     />
    
</head>

<body>
    <div class="container">
        
        <div class="jumbotron col-md-6">
            <h1 class="display-5">To do</h1>
            <ul class="list-group" id="list">
                
            </ul> 
            <div class="qtn-box">
                <div class="flex-box">
                    <label class="col-md-2 float-left">Task</label>
                    <input id="todo-text" class="form-control col-md-8" type="text" 
                    placeholder="What do you want to do?" autocomplete="off">
                </div>
                <br>
                <p class="lead"></p>
                    <button id="save-btn" class="btn btn-primary btn-sm float-right">Save Item</button>
                </p>
          </div>
    </div>
    
</body>

<script src="to_do_exercise.js"></script>
</html>
